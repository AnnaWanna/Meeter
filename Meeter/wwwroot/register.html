<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Register</title>
</head>
<body>

    <h1>Register page</h1>

    <form action="/api/meeter/register" method="post">

        <div class="formRow">
            <label class="formFieldName">Username</label>
            <input class="formFieldInput" type="text" name="username" />
        </div>
        <div class="formRow">
            <label class="formFieldName">Password</label>
            <input class="formFieldInput" type="password" name="password" />
        </div>
        <div class="formRow">
            <label class="formFieldName">E-mail</label>
            <input class="formFieldInput" type="email" name="email" placeholder="mail@example.com"/>
        </div>
        <div class="formRow">
            <label class="formFieldName">Name</label>
            <input class="formFieldInput" type="text" name="fname" />
        </div>
        <div class="formRow">
            <label class="formFieldName">Surname</label>
            <input class="formFieldInput" type="text" name="lname"/>
        </div>
        <button type="submit">Register</button>

    </form>

</body>
</html>
