<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
</head>
<body>

    <h1>Login page</h1>

    <form action="/api/meeter/login" method="post">

        <div class="formRow">
            <label class="formFieldName">Username</label>
            <input class="formFieldInput" type="text" name="username" />
        </div>
        <div class="formRow">
            <label class="formFieldName">Password</label>
            <input class="formFieldInput" type="password" name="password" />
        </div>
        <button type="submit">Login</button>

    </form>

</body>
</html>
